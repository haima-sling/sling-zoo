version: '3.8'

services:
  app:
    build: .
    container_name: zoo-management-app
    restart: unless-stopped
    env_file: .env
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      - mongodb
      - redis
    networks:
      - zoo-network
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - ./logs:/app/logs

  mongodb:
    image: mongo:6.0
    container_name: zoo-management-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-zoo_management}
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - zoo-network

  redis:
    image: redis:7-alpine
    container_name: zoo-management-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - zoo-network
    command: redis-server --appendonly yes

  nginx:
    image: nginx:alpine
    container_name: zoo-management-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html:ro
    depends_on:
      - app
    networks:
      - zoo-network

networks:
  zoo-network:
    driver: bridge

volumes:
  mongodb-data:
  mongodb-config:
  redis-data:
